<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Friends App</title>
  <link rel="stylesheet" href="./vendor/bootswatch/litera/bootstrap.min.css">
</head>
<body>
  <div class="navbar navbar-dark bg-dark">
    <a href="#" class="navbar-brand">
      Friends App
    </a>
  </div>

  <div id="addForm" hidden>
    <div class="container">
      <div class="my-5">
        <h5>Add friend</h5>
        <form name="addForm">
          <div class="row">
            <div class="col-sm-12 col-md-4 my-2">
              <div class="input-group">
                <input
                  type="text"
                  required
                  placeholder="Enter the name"
                  name="name"
                  class="form-control"
                />
              </div>
            </div>
            <div class="col-sm-12 col-md-4 my-2">
              <div class="input-group">
                <input
                  type="number"
                  required
                  placeholder="Enter the phone"
                  name="phone"
                  class="form-control"
                />
              </div>
            </div>
            <div class="col-sm-12 col-md-4 my-2">
              <div class="input-group">
                <input
                  type="email"
                  required
                  placeholder="Enter the email"
                  name="email"
                  class="form-control"
                />
              </div>
            </div>
            <div class="col-sm-12 my-2">
              <button class="btn btn-success" type="submit">
                Save
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div id="editForm" hidden>
    <div class="container">
      <div class="my-5">
        <h5>Edit friend <span id="editForm->name"></span></h5>
        <form name="editForm">
          <div class="row">
            <div class="col-sm-12 col-md-4 my-2">
              <div class="input-group">
                <input
                  type="text"
                  required
                  placeholder="Enter the name"
                  name="name"
                  id="editForm->name->input"
                  class="form-control"
                />
              </div>
            </div>
            <div class="col-sm-12 col-md-4 my-2">
              <div class="input-group">
                <input
                  type="number"
                  required
                  placeholder="Enter the phone"
                  name="phone"
                  id="editForm->phone->input"
                  class="form-control"
                />
              </div>
            </div>
            <div class="col-sm-12 col-md-4 my-2">
              <div class="input-group">
                <input
                  type="email"
                  required
                  placeholder="Enter the email"
                  name="email"
                  id="editForm->email->input"
                  class="form-control"
                />
              </div>
            </div>
            <div class="col-sm-12 my-2">
              <button class="btn btn-success" type="submit">
                Save
              </button>

              <button
                class="btn btn-danger"
                type="button"
                onclick="toggleEditForm()"
              >
                Cancel
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="container mt-3" id="app">
    <div class="row">
      <div class="col">
        <h3>Registered friends</h3>
      </div>
      <div class="col my-1" style="text-align: right">
        <button
          class="btn btn-success my-2"
          onclick="addFriend()"
          id="addFriend"
        >
          Add friend
        </button>
        <button
          class="btn btn-danger my-2"
          onclick="deleteAllFriends()"
          id="deleteFriends"
        >
          Delete all friends
        </button>
      </div>
    </div>

    <table class="table table-bordered table-responsive-md">
      <thead>
        <tr>
          <th>Name</th>
          <th>Phone</th>
          <th>Email</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="friends"></tbody>
    </table>
  </div>

  <script src="./vendor/bootswatch/js/bootstrap.bundle.min.js"></script>
  <script src="./js/uuid.js"></script>
  <script src="./js/util.js"></script>
  <script src="./js/app.js"></script>
</body>
</html>
